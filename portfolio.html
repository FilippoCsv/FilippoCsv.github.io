<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FilippoCSV — Portfolio</title>
  <meta name="description" content="Portfolio di FilippoCSV — Video e progetti" />
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial,sans-serif; }
    header { background:#111; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:1.5rem; }
    nav a { color:#fff; margin-left:15px; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
    #portfolio { background:#000; padding:40px 20px; }
    .video-grid { display: grid; grid-template-columns: repeat(3,1fr); gap:40px 30px; margin-top:30px; }
    iframe { width:100%; aspect-ratio:16/9; background:#000; border:none; transition:transform 0.4s ease, box-shadow 0.4s ease; }
    iframe:hover { transform:scale(1.03); box-shadow:0 20px 60px rgba(0,0,0,0.7); }
    .video-wrapper { position:relative; width:100%; aspect-ratio:16/9; cursor:pointer; overflow:hidden; border-radius:8px; transition: transform 0.3s ease, box-shadow 0.3s ease; background:#000; }
    .video-wrapper:hover { transform:scale(1.03); box-shadow:0 20px 60px rgba(0,0,0,0.7); }
    .video-wrapper img { width:100%; height:100%; object-fit:contain; background:#000; display:block; }
    .play-button { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; }
    @media(max-width:1024px) { .video-grid { grid-template-columns:repeat(2,1fr); } }
    @media(max-width:600px) { .video-grid { grid-template-columns:1fr; } }
  </style>
</head>
<body>
<header>
  <h1>FilippoCSV</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contatti.html">Contatti</a>
  </nav>
</header>
<main>
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="video-grid" id="video-grid">
      <div class="video-wrapper" data-src="https://drive.google.com/file/d/1LvRxKPRekWSWcwqF3tqaPO54esfRy-Nb/preview">
        <img src="media/thumbnail-drive.jpg" alt="Thumbnail Video">
        <div class="play-button">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="white" opacity="0.8">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </div>
      </div>
    </div>
  </section>
</main>
<script>
  const videoIDs = ['LzwIt7OCwzE','wuvEYViLPUs','Jc7N9rbg7UU','xzg8gwSNUx8','ZLihGwTvYjY'];
  const grid = document.getElementById('video-grid');
  videoIDs.forEach(id=>{
    const iframe = document.createElement('iframe');
    iframe.src=`https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1`;
    iframe.allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
    iframe.allowFullscreen=true;
    grid.appendChild(iframe);
  });
  document.querySelectorAll('.video-wrapper').forEach(wrapper=>{
    wrapper.addEventListener('click', ()=>{
      const src = wrapper.getAttribute('data-src');
      const iframe = document.createElement('iframe');
      iframe.src = src;
      iframe.allow = 'autoplay';
      iframe.style.width='100%';
      iframe.style.height='100%';
      iframe.style.border='none';
      wrapper.innerHTML='';
      wrapper.appendChild(iframe);
    });
  });
</script>
</body>
</html>

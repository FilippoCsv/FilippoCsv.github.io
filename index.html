<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FilippoCSV — Portfolio</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }

    section { display: none; }
    section.active { display: block; }

    /* HOME */
    #home {
      background: url('media/home.gif') center / cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #home::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .home-content {
      position: relative;
      z-index: 1;
    }

    /* GRID */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px 30px;
      margin-top: 30px;
    }

    /* THUMBNAIL */
    .video-thumb {
      position: relative;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      overflow: hidden;
      background: #000;
    }

    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      transition: transform 0.4s ease;
    }

    .video-thumb:hover img {
      transform: scale(1.05);
    }

    .video-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      box-sizing: border-box;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 1024px) {
      .video-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .video-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <h1>FilippoCSV</h1>
  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('portfolio')">Portfolio</a>
  </nav>
</header>

<main>

<section id="home" class="active">
  <div class="home-content">
    <h2>Esperienze</h2>
    <p>In alto ancora — corto</p>
  </div>
</section>

<section id="portfolio">
  <h2>Portfolio</h2>

  <div class="video-grid" id="video-grid">

    <div class="video-thumb" onclick="loadDriveVideo(this)">
      <img src="media/thumb-video.jpg" alt="In alto ancora">
      <div class="play-button">▶</div>
      <div class="video-title">IN ALTO ANCORA</div>
      <template>
        <iframe
          src="https://drive.google.com/file/d/1LvRxKPRekWSWcwqF3tqaPO54esfRy-Nb/preview"
          allow="autoplay">
        </iframe>
      </template>
    </div>

  </div>
</section>

</main>

<script>
function showSection(id) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function loadDriveVideo(el) {
  const tpl = el.querySelector('template');
  el.innerHTML = "";
  el.appendChild(tpl.content.cloneNode(true));
}

const videoIDs = ['LzwIt7OCwzE','wuvEYViLPUs','Jc7N9rbg7UU','xzg8gwSNUx8'];
const grid = document.getElementById('video-grid');

videoIDs.forEach(id => {
  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1`;
  iframe.allowFullscreen = true;
  grid.appendChild(iframe);
});
</script>

</body>
</html>
